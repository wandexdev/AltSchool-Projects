<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="'viewport" content="width=device-width, initial-scale=1.0" />
        
        <!--CSS linked wing-->
        <link rel="stylesheet" href="Task1.css" />
        <script src="https://kit.fontawesome.com/e8601ef965.js" crossorigin="anonymous"></script>
        
        <title>html Calculator</title>
    </head>
        <body>
            <section>
                <form action="">
                    <input type="text">
                    <table border="0">
                        <tbody>
                            <tr>
                                <th class="symbol-top bottom-edge">C</th>
                                <th class="symbol-top bottom-edge">+/</th>
                                <th class="symbol-top bottom-edge">%</th>
                                <th class="color-side bottom-edge">/</th>
                            </tr>
                            <tr>
                                <th class="bottom-edge">7</th>
                                <th class="bottom-edge">8</th>
                                <th class="bottom-edge">9</th>
                                <th class="color-side bottom-edge">X</th>
                            </tr>
                            <tr>
                                <th class="bottom-edge">4</th>
                                <th class="bottom-edge">5</th>
                                <th class="bottom-edge">6</th>
                                <th class="color-side bottom-edge">-</th>
                            </tr>
                            <tr>
                                <th class="bottom-edge">1</th>
                                <th class="bottom-edge">2</th>
                                <th class="bottom-edge">3</th>
                                <th class="color-side bottom-edge">+</th>
                            </tr>
                            <tr>
                                <th class="bottom-edge">0</th>
                                <th class="bottom-edge">.</th>
                                <th class="bottom-edge">x</th>
                                <th class="color-side bottom-edge">=</th>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </section>
            </body>
